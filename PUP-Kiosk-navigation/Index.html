        <script>
            function showSceneryBox(imgSrc, heading, description) {
                let info = document.getElementById("display");
                let body = document.getElementById("body");
                document.addEventListener('mousemove', followMyCursor);
                info.innerHTML = "<div id = 'wrapper'><img id = 'imgid' src = '" + imgSrc + "'>" + "<p id = 'heading'>" + heading + "</p>" + "<p id = 'desc'>" + description + "</p></div>";
            }
            
            function followMyCursor() {
                let info = document.getElementById('display');
                info.style.left = event.clientX + "px";
                info.style.top = event.clientY +  "px";
            }
            
            function hideinfo() {
                let a = document.getElementById("display");
                document.removeEventListener('mousemove', followMyCursor);
                a.removeChild(a.childNodes[0]);
            }
        
        
        </script>
